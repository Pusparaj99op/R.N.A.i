<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueNet AI - Emergency Response Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=geometry"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .emergency-alert {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { background-color: #dc3545; }
            50% { background-color: #ff6b6b; }
            100% { background-color: #dc3545; }
        }
        
        .vital-card {
            transition: transform 0.2s;
        }
        
        .vital-card:hover {
            transform: translateY(-5px);
        }
        
        .status-online {
            color: #28a745;
        }
        
        .status-offline {
            color: #dc3545;
        }
        
        .map-container {
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-heartbeat me-2"></i>
                RescueNet AI
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="connectionStatus">
                    <i class="fas fa-circle status-offline"></i> Connecting...
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Login Form -->
        <div id="loginForm" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-sign-in-alt me-2"></i>User Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="userLoginForm">
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                            <button type="button" class="btn btn-outline-secondary ms-2" onclick="showRegistrationForm()">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="registrationForm" class="row justify-content-center" style="display: none;">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-user-plus me-2"></i>User Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="userRegistrationForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="regName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="regPhone" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Age</label>
                                    <input type="number" class="form-control" id="regAge" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Gender</label>
                                    <select class="form-control" id="regGender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Blood Type</label>
                                    <select class="form-control" id="regBloodType">
                                        <option value="">Select Blood Type</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Emergency Contact Name</label>
                                <input type="text" class="form-control" id="regEmergencyName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Emergency Contact Phone</label>
                                <input type="tel" class="form-control" id="regEmergencyPhone" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Medical History (Optional)</label>
                                <textarea class="form-control" id="regMedicalHistory" rows="3"></textarea>
                            </div>
                            <div class="mb-3" id="femaleFields" style="display: none;">
                                <label class="form-label">Last Period Date (if applicable)</label>
                                <input type="date" class="form-control" id="regLastPeriod">
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                            <button type="button" class="btn btn-outline-secondary ms-2" onclick="showLoginForm()">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <!-- Emergency Alert Banner -->
            <div id="emergencyBanner" class="alert alert-danger emergency-alert" style="display: none;">
                <div class="row align-items-center">
                    <div class="col">
                        <h4><i class="fas fa-exclamation-triangle me-2"></i>EMERGENCY ACTIVE</h4>
                        <p id="emergencyMessage" class="mb-0"></p>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-light" onclick="cancelEmergency()">
                            <i class="fas fa-times me-2"></i>Cancel
                        </button>
                    </div>
                </div>
            </div>

            <!-- User Info -->
            <div class="row mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h5 class="mb-0" id="userName">Welcome, User</h5>
                                    <small class="text-muted" id="userDetails"></small>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-danger" onclick="triggerTestEmergency()">
                                        <i class="fas fa-exclamation-triangle me-2"></i>Test Emergency
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vital Signs Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card vital-card">
                        <div class="card-body text-center">
                            <i class="fas fa-heartbeat fa-2x text-danger mb-2"></i>
                            <h3 id="heartRate">--</h3>
                            <p class="text-muted">BPM</p>
                            <small id="heartRateStatus" class="badge bg-success">Normal</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card vital-card">
                        <div class="card-body text-center">
                            <i class="fas fa-thermometer-half fa-2x text-warning mb-2"></i>
                            <h3 id="temperature">--</h3>
                            <p class="text-muted">°C</p>
                            <small id="temperatureStatus" class="badge bg-success">Normal</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card vital-card">
                        <div class="card-body text-center">
                            <i class="fas fa-tint fa-2x text-info mb-2"></i>
                            <h3 id="bloodPressure">--/--</h3>
                            <p class="text-muted">mmHg</p>
                            <small id="bpStatus" class="badge bg-success">Normal</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card vital-card">
                        <div class="card-body text-center">
                            <i class="fas fa-battery-three-quarters fa-2x text-success mb-2"></i>
                            <h3 id="batteryLevel">--</h3>
                            <p class="text-muted">%</p>
                            <small id="batteryStatus" class="badge bg-success">Good</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts and Map -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-chart-line me-2"></i>Vital Signs Trend</h5>
                            <div class="btn-group btn-group-sm float-end">
                                <button class="btn btn-outline-primary active" onclick="updateChart('1h')">1H</button>
                                <button class="btn btn-outline-primary" onclick="updateChart('24h')">24H</button>
                                <button class="btn btn-outline-primary" onclick="updateChart('7d')">7D</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <canvas id="vitalChart" height="300"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-map-marker-alt me-2"></i>Current Location</h5>
                        </div>
                        <div class="card-body p-0">
                            <div id="map" class="map-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Emergency Log -->
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-history me-2"></i>Emergency Log</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="emergencyTable">
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Type</th>
                                            <th>Message</th>
                                            <th>Status</th>
                                            <th>Response Time</th>
                                        </tr>
                                    </thead>
                                    <tbody id="emergencyTableBody">
                                        <tr>
                                            <td colspan="5" class="text-center text-muted">No emergency records</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
